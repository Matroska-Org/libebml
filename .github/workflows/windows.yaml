name: "Windows Build"
on:
  push:
    branches: [ master ]
  pull_request:
    # branches: [ master ]

jobs:
  build_libebml:
    name: ${{ matrix.config }} libebml shared:${{ matrix.BUILD_SHARED_LIBS }} for Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]
        BUILD_SHARED_LIBS: [off, on]
    steps:
      - uses: lukka/get-cmake@latest

      - name: Get pushed code
        uses: actions/checkout@v3
      
      - name: Configure CMake
        run: cmake -S . -B _build -DCMAKE_INSTALL_PREFIX:STRING=${GITHUB_WORKSPACE}/_built -DBUILD_SHARED_LIBS=${{ matrix.BUILD_SHARED_LIBS }}

      - name: Build
        run: cmake --build _build --config ${{ matrix.config }} --parallel

      - name: Test installation
        run: cmake --install _build --config ${{ matrix.config }} --prefix ${GITHUB_WORKSPACE}/_built
