name: "Windows Build"
on:
  push:
    branches: [ master ]
  pull_request:
    # branches: [ master ]

jobs:
  build_libebml:
    name: libebml ${{ matrix.config }} ${{ matrix.shared.name }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]
        shared: [
          { "name": "Dynamic", "option": "ON"},
          { "name": "Static",  "option": "OFF"}
        ]
    env:
      CMAKE_OPTIONS: -DENABLE_WIN32_IO=ON
    steps:
      - uses: lukka/get-cmake@latest

      - name: Get pushed code
        uses: actions/checkout@v3
      
      - name: Configure ${{ matrix.shared.name }} library
        run: cmake -S . -B _build ${{ env.CMAKE_OPTIONS }} -DBUILD_SHARED_LIBS=${{ matrix.shared.option }}

      - name: Build
        run: cmake --build _build --config ${{ matrix.config }} --parallel

      - name: Test installation
        run: cmake --install _build --config ${{ matrix.config }} --prefix ${GITHUB_WORKSPACE}/_built
